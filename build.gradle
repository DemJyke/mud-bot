plugins {
    id 'java'
}

group 'com.indigo'
version '1.0'

sourceCompatibility = 1.8


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.jagrosh:jda-utilities:2.1.5'
    compile 'net.dv8tion:JDA:3.8.3_463'
}
repositories {
    mavenCentral()
    jcenter()
}
